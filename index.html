<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"    rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>language-suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="title-background">
        <h1>
          Language-Suggester
          <small class="text-muted" id="small-title-text">Which language should you learn?:</small>
        </h1>
      </div>
    </div>

    <div class="container" id="name-container">
      <form id="language-survey">
        <div id="nameDiv">
          <div class="form-inline">
            <label for="firstName">Enter first name:</label>
            <input type="text" name="firstName" id="firstName" class="form-control text-center">
          </div>
        </div>
        <div class="jumbotron" id="form-background">
          <div class="form-group">
            <label for="question-1">On a scale of 1-10, how much do you like a challenge?</label>
            <medium>1 being not very much and 10 being very much enjoys challenges:</medium>
            <input type="range" name="rangeInput" id="rangeInput" min="1" max="10" value="1" class="slider" oninput="amount.value=rangeInput.value" required>
            <output id="amount" name="amount" for="rangeInput">1</output>
          </div>
          <div class="form-group">
            <label for="question-2">On a scale of 1-10, how much do you like Japan?</label>
            <input type="number" name="question-2" id="question-2" min="1" max="10" class="form-control text-center" required>
          </div>
          <div class="form-group">
            <label for="question-3">On a scale of 1-10, how much do you enjoy working with computers?</label>
            <input type="number" name="question-3" id="question-3" min="1" max="10" class="form-control text-center" required>
          </div>
          <div class="form-group">
            <label for="question-4">On a scale of 1-10, how much do you enjoy building back-end (business logic) code?</label>
            <input type="number" name="question-4" id="question-4" min="1" max="10" class="form-control text-center" required>
          </div>
          <div class="form-group">
            <label for="question-5">On a scale of 1-10, how much do you enjoy building front-end (UI logic) code?</label>
            <input type="number" name="question-5" id="question-5" min="1" max="10" class="form-control text-center" required>
          </div>
          <div>
            <button id="submit-button" class="btn btn-primary"type="submit">Submit</button>
          </div>
        </div>
      </form>
      <div id="results">
        <div class="container" id="results-container">
          <div class="jumbotron text-center" id="results-background">
            <h2>Hey <span id="userNameResults"></span>, based on our survey we suggest you learn <span id="language"></span> Thank you for taking our survey!</h2>
            <div id="refreshButton">
              <button id="refresh-btn" type="button" class="btn btn-primary" onClick="history.go(0)" value="Refresh">Refresh</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" id="copyright">
      <footer>&copy; Copyright 2020 David Butler</footer>
    </div>
  </body>
  </html>
