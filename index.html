<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"    rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>language-suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>
          Language-Suggester
          <small class="text-muted">Which language will you learn best suits you:</small>
        </h1>
      </div>
    </div>
    <div class="container" id="name-container">
      <form id="language-survey">
        <div class="form-inline">
          <label for="firstName">Enter first name:</label>
          <input type="text" name="name" id="name" class="form-control text-center">
          <label for="lastName">Enter last name:</label>
          <input type="text" name="lastName" id="lastName" class="form-control text-center">
        </div>
          <div class="jumbotron">
            <div class="form-group">
              <label for="question-1">On a scale of 1-10, how much do you like a challenge?</label>
              <input type="number" name="question-1" id="question-1" min="1" max="10" class="form-control text-center">
            </div>
          </div>
        </div>


      </form>
    </div>
  </body>
  </html>
